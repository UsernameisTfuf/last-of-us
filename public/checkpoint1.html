<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaseOH Hub - Checkpoint 1</title>
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: url('case-case-oh.png') center center/cover no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            background: linear-gradient(145deg, #1a1a1a, #2d2d2d);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            border: 1px solid #444;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
        }

        .checkpoint-title {
            font-size: 1.3em;
            margin-bottom: 20px;
            color: #fff;
        }

        .hcaptcha-container {
            margin: 30px 0;
            display: flex;
            justify-content: center;
        }

        .next-btn {
            background: #444;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: not-allowed;
            transition: all 0.3s ease;
            margin-top: 20px;
            opacity: 0.5;
        }

        .next-btn.enabled {
            background: linear-gradient(45deg, #ffffff, #cccccc);
            color: #000;
            cursor: pointer;
            opacity: 1;
        }

        .next-btn:hover.enabled {
            transform: translateY(-2px);
        }

        .warning {
            color: #ff4444;
            margin-top: 15px;
            font-size: 0.9em;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .warning.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkpoint-title">Checkpoint 1</div>
        <p style="margin-bottom: 20px; color: #ccc;">Complete the first verification</p>
        
        <div class="hcaptcha-container">
            <div class="h-captcha" 
                 data-sitekey="a9669f82-0ea8-4cb0-9a20-281240dcfc22"
                 data-callback="onCaptchaVerified"
                 data-expired-callback="onCaptchaExpired"
                 data-theme="dark">
            </div>
        </div>

        <button class="next-btn" id="nextBtn" onclick="nextCheckpoint()">Continue to Checkpoint 2</button>
        <div class="warning" id="warning">‚ö†Ô∏è Complete the CAPTCHA first!</div>
    </div>

    <script>
        let checkpointStatus = false;
        let bypassAttempts = 0;
        let isBlocked = false;

        function onCaptchaVerified(token) {
            checkpointStatus = true;
            document.getElementById('nextBtn').classList.add('enabled');
            document.getElementById('warning').classList.remove('show');
        }

        function onCaptchaExpired() {
            checkpointStatus = false;
            document.getElementById('nextBtn').classList.remove('enabled');
        }

        function nextCheckpoint() {
            if (isBlocked) return;

            if (!checkpointStatus) {
                bypassAttempts++;
                const warning = document.getElementById('warning');
                warning.classList.add('show');
                
                if (bypassAttempts >= 5) {
                    isBlocked = true;
                    warning.textContent = 'üö´ Access blocked due to bypass attempts';
                    return;
                }
                
                setTimeout(() => warning.classList.remove('show'), 3000);
                return;
            }

            window.location.href = 'checkpoint2.html';
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                (e.ctrlKey && e.key === 'U')) {
                e.preventDefault();
                bypassAttempts++;
            }
        });

        document.addEventListener('contextmenu', e => e.preventDefault());
        
        setInterval(() => {
            if (window.outerHeight - window.innerHeight > 160 || 
                window.outerWidth - window.innerWidth > 160) {
                bypassAttempts += 2;
                if (bypassAttempts >= 5) {
                    isBlocked = true;
                }
            }
        }, 500);
    </script>
</body>
</html>
